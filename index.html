<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mycha Ridesa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(145deg, #fce4ec, #f8bbd0);
  overflow-x: hidden;
}

#loading-screen {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255, 192, 203, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader {
  border: 10px solid rgba(255,255,255,0.3);
  border-top: 10px solid #ff4081;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

nav {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  padding: 15px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.3);
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  margin: 0 20px;
  font-weight: 600;
  font-size: 18px;
  text-shadow: 0 0 10px rgba(0,0,0,0.2);
}

#login-screen {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(15px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9998;
}

#login-box {
  background: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(20px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.3);
}

input[type="text"], input[type="password"] {
  padding: 12px;
  margin: 12px 0;
  width: 100%;
  border: none;
  border-radius: 10px;
  outline: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
}

button {
  background: linear-gradient(145deg, #ff80ab, #ff4081);
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(255,64,129,0.4);
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 25px rgba(255,64,129,0.6);
}

.heart-float {
  position: fixed;
  width: 25px;
  height: 25px;
  background-color: red;
  transform: rotate(-45deg);
  animation: float 6s infinite ease-in-out;
  opacity: 0.7;
}

.heart-float::before,
.heart-float::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: red;
  border-radius: 50%;
}

.heart-float::before { top: -12.5px; left: 0; }
.heart-float::after { top: 0; left: 12.5px; }

@keyframes float {
  0% { bottom: -20px; opacity: 0; transform: translateX(0) rotate(-45deg); }
  50% { opacity: 1; transform: translateX(50px) rotate(-45deg); }
  100% { bottom: 100%; opacity: 0; transform: translateX(-50px) rotate(-45deg); }
}

.welcome {
  text-align: center;
  margin-top: 100px;
  color: #fff;
  font-size: 30px;
  text-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.clock {
  text-align: center;
  font-size: 24px;
  margin-top: 10px;
  color: white;
}

#chat-container {
  max-width: 500px;
  margin: 40px auto;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  backdrop-filter: blur(15px);
}

#chat-messages {
  height: 200px;
  overflow-y: auto;
  background: rgba(255,255,255,0.2);
  padding: 10px;
  border-radius: 15px;
  color: #fff;
}

.message {
  background: rgba(255, 182, 193, 0.6);
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 10px;
}

#chat-input-area {
  display: flex;
  margin-top: 10px;
}

#chat-input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: white;
}

footer {
  text-align: center;
  padding: 30px;
  background: rgba(0,0,0,0.1);
  color: white;
  font-size: 14px;
  backdrop-filter: blur(10px);
  margin-top: 60px;
}

  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader"></div>
  </div>  <div class="heart-float" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart-float" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart-float" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart-float" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart-float" style="left: 90%; animation-delay: 3s;"></div>  <div id="login-screen">
    <div id="login-box">
      <h2>Login First üíñ</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p class="black">Made by Dajao üíù</p>
    </div>
  </div>  <nav>
    <div class="nav-links">
      <a href="Aboutus.html">About</a>
      <a href="Lovebook.html">LoveBook</a>
      <a href="#">Contact</a>
    </div>
  </nav>  <div class="welcome">
    <h1>Welcome to Charles's Website!</h1>
    <p>Modern 3D Love Website ‚ú®</p>
  </div>  <div class="clock" id="clock">--:-- --</div>  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <button id="chat-send">Send</button>
    </div>
  </div>  <footer>
    ¬© 2025 | Made with üíñ by Charles Kevin B. Dajao
  </footer>  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 2000);
    });

    const loginScreen = document.getElementById("login-screen");
    const loginBtn = document.getElementById("login-btn");

    if (localStorage.getItem("loggedIn") === "true") {
      loginScreen.style.display = "none";
    }

    loginBtn.addEventListener("click", () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "charleskevin98832" && pass === "admin12345") {
        loginScreen.style.display = "none";
        localStorage.setItem("loggedIn", "true");
      } else {
        alert("Wrong username or password!");
      }
    });

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('clock').innerText = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const messages = document.getElementById('chat-messages');
    const input = document.getElementById('chat-input');
    const send = document.getElementById('chat-send');

    send.addEventListener('click', () => {
      const text = input.value.trim();
      if (text !== '') {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerText = text;
        messages.appendChild(div);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script></body>
</html>
