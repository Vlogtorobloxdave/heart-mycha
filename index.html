<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mycha Ridesa & Charles Kevin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background-color: pink;
  background-image: radial-gradient(circle at 25% 25%, rgba(255,0,0,0.1) 20%, transparent 21%), radial-gradient(circle at 75% 75%, rgba(255,0,0,0.1) 20%, transparent 21%);
  background-size: 100px 100px;
  background-repeat: repeat;
  min-height: 100vh;
  padding-bottom: 200px;
  color: #333;
  position: relative;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #111;
  padding: 15px 0;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  z-index: 10;
  display: flex;
  justify-content: center;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  padding: 10px 20px;
  border: 2px solid transparent;
  position: relative;
  transition: all 0.3s ease;
}

.nav-links a:hover {
  background: #ff69b4;
  border-radius: 20px;
  transform: scale(1.1);
}

.welcome {
  margin-top: 120px;
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart {
  width: 50px;
  height: 45px;
  background: red;
  position: relative;
  transform: rotate(-45deg);
  animation: pulse 1.5s infinite;
  margin: 20px auto;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 50px;
  height: 50px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -25px;
  left: 0;
}

.heart::after {
  top: 0;
  left: 25px;
}

@keyframes pulse {
  0%, 100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.2); }
}

.typewriter {
  font-size: 1.5rem;
  text-align: center;
  padding: 10px;
  color: green;
}

.cursor {
  display: inline-block;
  width: 3px;
  height: 1.5em;
  background: green;
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.clock {
  text-align: center;
  font-size: 1.5rem;
  margin-top: 20px;
  animation: fadeIn 2s ease-in-out;
}

.fb-buttons {
  text-align: center;
  margin-top: 20px;
}

.fb-buttons a {
  display: inline-block;
  background: #1877f2;
  color: white;
  padding: 12px 20px;
  margin: 10px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: transform 0.3s;
}

.fb-buttons a:hover {
  transform: scale(1.1);
  background: #145dc8;
}

footer {
  text-align: center;
  position: absolute;
  bottom: 10px;
  width: 100%;
  font-size: 0.9rem;
  color: #666;
}

.loader {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background: pink;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader::after {
  content: 'Loading...';
  font-size: 2rem;
  color: red;
  animation: blink 1s steps(2, start) infinite;
}

  </style>
</head>
<body>
  <div class="loader" id="loader"></div>  <nav>
    <div class="nav-links">
      <a href="#">Home</a>

      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>  <div class="welcome">

  </div>  <div class="heart"></div>  <div class="typewriter">
    <span id="message"></span><span class="cursor"></span>
  </div>  <div class="clock" id="clock"></div>  <div class="fb-buttons">
    <a href="https://www.facebook.com/mhycaridesa/" target="_blank">Mycha Ridesa</a>
    <a href="https://www.facebook.com/charles.kevin.b.dajao.2025/" target="_blank">Charles Kevin B Dajao</a>
  </div>  <footer>
    ¬© 2025 | Love site for Mycha & Charles üíó
  </footer>  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1500);
    });

    const text = "Hi Mycha, ginawa kita ng website üíñü•∞ü•∞üòçüòçüòòüòò‚ô•Ô∏è‚ô•Ô∏è";
    const msgEl = document.getElementById("message");
    let index = 0;
    function typeMessage() {
      if (index <= text.length) {
        msgEl.textContent = text.substring(0, index++);
        setTimeout(typeMessage, 100);
      }
    }
    typeMessage();

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? '0' + minutes : minutes;
      const timeString = `${hours}:${minutes} ${ampm}`;
      document.getElementById('clock').textContent = `Current Time: ${timeString}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script></body>
</html>
