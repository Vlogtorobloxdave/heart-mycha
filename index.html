<!DOCTYPE html>
<html>
<head>
  <title>I Love You Too</title>
  <style>
    /* Existing styles mo dito... */
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      /* ...other styles... */
    }
    /* Chat container style */
    #chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
      font-size: 1em;
    }
    #sendBtn {
      width: 18%;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      color: white;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Your existing content here -->
  <h1>Mycha Redisa</h1>
  <!-- ... more content ... -->

  <!-- Chat Box -->
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Firebase config - palitan ito sa sariling Firebase project mo
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // Send message
    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (msg === "") return;

      db.collection("messages").add({
        message: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    };

    // Real-time listener para sa messages
    db.collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const msgElem = document.createElement("div");
          msgElem.textContent = data.message;
          msgElem.style.padding = "4px 0";
          messagesDiv.appendChild(msgElem);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
  </script>

</body>
</html>
