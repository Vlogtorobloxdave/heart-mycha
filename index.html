    <style>
      /* Heart shape for background */
      body {
        background-color: pink;
        background-image:
          radial-gradient(circle at 25% 25%, rgba(255,0,0,0.15) 20%, transparent 21%),
          radial-gradient(circle at 75% 75%, rgba(255,0,0,0.15) 20%, transparent 21%);
        background-size: 100px 100px;
        background-repeat: repeat;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        position: relative;
        padding-bottom: 120px; /* room for links */
      }

      h2 {
        color: gray;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      h3 {
        color: gray;
        font-size: 2em;
        margin: 5px 0 20px 0;
      }

      h1 {
        background-color: gray;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 30px;
      }

      .fb-button {
        background-color: #1877f2;
        color: white;
        padding: 12px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        text-decoration: none;
      }

      footer {
        position: absolute;
        bottom: 70px;
        width: 100%;
        text-align: center;
        font-size: 0.9em;
        color: gray;
      }

      /* Heart shape and animation */
      .heart {
        width: 50px;
        height: 45px;
        background: red;
        position: relative;
        transform: rotate(-45deg);
        animation: pulse 1.2s infinite;
        margin-bottom: 20px;
      }
      .heart::before,
      .heart::after {
        content: "";
        background: red;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        position: absolute;
      }
      .heart::before {
        top: -25px;
        left: 0;
      }
      .heart::after {
        left: 25px;
        top: 0;
      }

      @keyframes pulse {
        0%, 100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.2);
        }
      }

      /* Facebook link texts below footer */
      .fb-links {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 1em;
        color: #1877f2;
        font-weight: bold;
      }

      .fb-links a {
        color: #1877f2;
        text-decoration: none;
        margin: 0 10px;
      }

      .fb-links a:hover {
        text-decoration: underline;
      }
