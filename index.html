    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: pink;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating hearts */
    .heart-float {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: float 5s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart-float::before,
    .heart-float::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart-float::before {
      top: -10px;
      left: 0;
    }

    .heart-float::after {
      top: 0;
      left: 10px;
    }

    @keyframes float {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0) rotate(-45deg);
      }
      50% {
        opacity: 1;
        transform: translateX(50px) rotate(-45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-50px) rotate(-45deg);
      }
    }

    /* Navigation bar */
    nav {
      background-color: #ff69b4;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;

    .nav-links a:hover {

    }

      font-size: 24px;
    }

    /* Clock */
    .clock {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      color: #333;
    }

    /* Buttons */
    .fb-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .fb-button {
      background-color: #1877f2;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .fb-button:hover {
      background-color: #0e5bbf;
    }

    /* Chat Box */
    #chat-container {

      box-shadow: 0 0 10px rgba(0,0,0,0.2);

    #chat-messages {

      padding: 10px;
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      background: #fff0f6;
      margin-bottom: 10px;
    }

    .message {
      background-color: #ffb6c1;
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
    }

    #chat-input-area {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
    }

    #chat-send {
      background-color: #ff69b4;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #chat-send:hover {

    }

    /* Footer */
    footer {

      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    /* Login Overlay */
    #login-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 192, 203, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.7s ease forwards;
      flex-direction: column;
    }

    #login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4;
      text-align: center;
      width: 320px;

    }

    #login-box h2 {
      margin-bottom: 20px;
      color: #ff69b4;
      font-weight: 700;
      letter-spacing: 2px;
    }

    #login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      font-size: 16px;
    }

    #login-box button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-weight: bold;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    #login-box button:hover {
      background-color: #e4589f;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      min-height: 20px;
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #error-msg.visible {
      opacity: 1;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
