      /* Heart shape and animation */
      .heart {
        width: 50px;
        height: 45px;
        background: red;
        position: relative;
        transform: rotate(-45deg);
        animation: pulse 1.2s infinite;
        margin-bottom: 20px;
      }
      .heart::before,
      .heart::after {
        content: "";
        background: red;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        position: absolute;
      }
      .heart::before {
        top: -25px;
        left: 0;
      }
      .heart::after {
        left: 25px;
        top: 0;
      }

      @keyframes pulse {
        0%, 100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.2);
        }
      }

      /* Facebook link texts below footer */
