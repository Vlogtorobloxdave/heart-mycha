    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Too</title>
  <style>
    body {
      background-color: pink;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(255,0,0,0.15) 20%, transparent 21%),
        radial-gradient(circle at 75% 75%, rgba(255,0,0,0.15) 20%, transparent 21%);
      background-size: 100px 100px;
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      position: relative;
      padding-bottom: 120px;
    }

    h1 {
      background-color: gray;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 30px;
    }

    h2, h3 {
      color: gray;
      text-align: center;
      margin: 5px 0;
    }

    h2 {
      font-size: 2.5em;
    }

    h3 {
      font-size: 2em;
    }

    .heart {
      width: 50px;
      height: 45px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.2s infinite;
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      background: red;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      position: absolute;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: 25px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    .box {
      border: 6px solid transparent;
      padding: 30px;
      border-radius: 20px;
      background: linear-gradient(#111, #111) padding-box,
                  repeating-linear-gradient(45deg, #ff69b4, #ff69b4 10px, #fff 10px, #fff 20px) border-box;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      text-align: center;
      max-width: 90%;
    }

    .typewriter {
      font-size: 2rem;
      animation: fadeIn 1s ease-in-out;
      color: green;
    }

    .cursor {
      display: inline-block;
      background-color: green;
      width: 2px;
      margin-left: 5px;
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .fb-button {
      background-color: #1877f2;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }

    .heart-background {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    footer {
      position: absolute;
      bottom: 70px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: gray;
    }

    .fb-links {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #1877f2;
      font-weight: bold;
    }

    .fb-links a {
      color: #1877f2;
      text-decoration: none;
      margin: 0 10px;
    }

    .fb-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="heart"></div>

  <h2>Grabe na si Mycha</h2>
  <h3>Maganda ka no diba</h3>
  <h1>Mycha Redisa</h1>

  <div class="box">
    <div class="typewriter" id="text"></div>
    <div class="cursor"></div>
  </div>

  <script>
    const message = "hi mycha ginawa kita ma website heheh🥰🥰🥰🥰🥰😍😍😍😍😍♥️♥️♥️♥️😘😘😘😘😘😘!";
    const target = document.getElementById("text");
    let index = 0;
    let isDeleting = false;

    function type() {
      if (!isDeleting) {
        target.textContent = message.substring(0, index + 1);
        index++;
        if (index === message.length) {
          isDeleting = true;
          setTimeout(type, 1500);
          return;
        }
      } else {
        target.textContent = message.substring(0, index - 1);
        index--;
        if (index === 0) {
          isDeleting = false;
        }
      }
      setTimeout(type, isDeleting ? 50 : 100);
    }

    type();
  </script>

  <div class="heart-background">
    <a href="https://www.facebook.com/mhycaridesa/" class="fb-button" target="_blank">Mycha Ridesa</a>
    <a href="https://www.facebook.com/charles.kevin.b.dajao.2025/" class="fb-button" target="_blank">Charles Kevin B Dajao</a>
  </div>

  <footer>© 2025</footer>

  <div class="fb-links">
    <a href="https://www.facebook.com/mhycaridesa/" target="_blank">facebook.com/mhycaridesa</a> | 
    <a href="https://www.facebook.com/charles.kevin.b.dajao.2025/" target="_blank">facebook.com/charles.kevin.b.dajao.2025</a>
  </div>
</body>
</html>
