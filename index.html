    * {

  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;

  position: relative;
}

nav {
  width: 100%;
  background: #111;
  padding: 15px 0;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  display: flex;
  justify-content: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  animation: fadeInUp 1s ease forwards;
}

.nav-links {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.nav-links a {
  position: relative;
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  padding: 8px 16px;
  border: 2px solid transparent;
  transition: all 0.3s ease-in-out;
  overflow: hidden;
}

.nav-links a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, #ff00cc, #3333ff);
  transition: 0.4s;
  z-index: -1;
}

.nav-links a:hover::before {
  left: 0;
}

.nav-links a:hover {
  color: #fff;
  transform: scale(1.1);
  box-shadow: 0 0 12px #ff00cc, 0 0 20px #3333ff;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart {
  width: 50px;
  height: 45px;
  background: red;
  position: relative;
  transform: rotate(-45deg);
  animation: pulse 1.2s infinite;
  margin: 20px auto;
}

.heart::before,
.heart::after {
  content: "";
  background: red;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  position: absolute;
}

.heart::before { top: -25px; left: 0; }
.heart::after { top: 0; left: 25px; }

@keyframes pulse {
  0%, 100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.2); }
}

.typewriter {
  font-size: 2rem;
  color: green;
  text-align: center;
  margin: 20px;
}

.cursor {
  display: inline-block;
  background-color: green;
  width: 2px;
  height: 1em;
  margin-left: 5px;
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.fb-buttons {
  margin-top: 20px;
  display: flex;
  gap: 20px;
  justify-content: center;
}

.fb-button {
  background-color: #1877f2;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  text-decoration: none;
  transition: background 0.3s, transform 0.2s;
}

.fb-button:hover {
  background-color: #145db2;
  transform: scale(1.05);
}

.clock {
  font-size: 1.5em;
  color: #444;
  margin-top: 20px;
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
