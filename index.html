<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grabe Anime Nav</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
    }

    nav {
      width: 100%;
      background: #111;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid transparent;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff00cc, #3333ff);
      transition: 0.4s;
      z-index: -1;
    }

    .nav-links a:hover::before {
      left: 0;
    }

    .nav-links a:hover {
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff00cc, 0 0 25px #3333ff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      animation: fadeInUp 1s ease forwards;
    }

    .welcome {
      margin-top: 120px;
      text-align: center;
      animation: fadeInUp 1.5s ease;
    }

    .welcome h1 {
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #3333ff;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="Aboutus.html">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="welcome">
    <h1>Welcome to my website. My name is <br>Charles Kevin B. Dajao</h1>
  </div>

</body>
</html>
