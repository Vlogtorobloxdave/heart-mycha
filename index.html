<head>
  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: pink;
      overflow-x: hidden;
      position: relative;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ffc0cb;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      animation: fadeOut 1s ease 2s forwards;
    }

    .loader {
      border: 8px solid #fff;
      border-top: 8px solid #ff69b4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Login overlay */
    #login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,192,203, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      animation: fadeIn 1s ease;
    }

    #login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: popUp 0.5s ease;
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 2px solid #ff69b4;
      border-radius: 10px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #e4589f;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
    }

    /* Floating hearts */
    .heart-float {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: float 5s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart-float::before,
    .heart-float::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart-float::before { top: -10px; left: 0; }
    .heart-float::after { top: 0; left: 10px; }

    @keyframes float {
      0% { bottom: -20px; opacity: 0; transform: translateX(0) rotate(-45deg); }
      50% { opacity: 1; transform: translateX(50px) rotate(-45deg); }
      100% { bottom: 100%; opacity: 0; transform: translateX(-50px) rotate(-45deg); }
    }

    nav {
      background-color: #ff69b4;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      text-shadow: 0 0 10px white;
    }

    .welcome {
      text-align: center;
      margin-top: 80px;
      color: #444;
      font-size: 24px;
    }

    .clock {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      color: #333;
    }

    .fb-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .fb-button {
      background-color: #1877f2;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .fb-button:hover {
      background-color: #0e5bbf;
    }

    #chat-container {
      max-width: 500px;
      margin: 0 auto 100px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #chat-messages {
      border: 1px solid #ff69b4;
      padding: 10px;
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      background: #fff0f6;
      margin-bottom: 10px;
    }

    .message {
      background-color: #ffb6c1;
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
    }

    #chat-input-area {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    /* ======================
       Music Button & Heart Timeline
    =======================*/

    #music-control {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }

    #music-btn {
      width: 60px;
      height: 60px;
      background-color: #ff69b4;
      border: none;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 12px #ff1493;
      transition: background-color 0.3s ease;
    }

    #music-btn:hover {
      background-color: #ff1493;
    }

    /* Heart shape with CSS */
    #music-btn::before,
    #music-btn::after {
      content: "";
      position: absolute;
      width: 28px;
      height: 45px;
      background-color: white;
      border-radius: 50% 50% 0 0;
      top: 10px;
      left: 15px;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }

    #music-btn::after {
      left: auto;
      right: 15px;
      transform-origin: bottom center;
    }

    /* Smaller inner heart for pulse effect */
    #music-btn .heart-inner {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: white;
      clip-path: polygon(50% 15%, 90% 50%, 50% 90%, 10% 50%);
      opacity: 0.8;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    /* Heart-shaped progress bar container */
    #progress-container {
      width: 60px;
      height: 60px;
      position: relative;
    }

    /* Progress Heart shape */
    #progress-bar {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: conic-gradient(#ff1493 0deg, #ff1493 0deg, #ffc0cb 0deg, #ffc0cb 360deg);
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #ff1493;
      pointer-events: none;
    }

  </style>
</head>

<script>
  // Clock Function
  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    clock.textContent = `${hours}:${minutes} ${ampm}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Login logic (simple example)
  const loginScreen = document.getElementById('login-screen');
  const loginBtn = document.getElementById('login-btn');
  const errorMsg = document.getElementById('error-msg');

  loginBtn.addEventListener('click', () => {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if (user === 'user' && pass === 'password') {
      loginScreen.style.display = 'none';
      localStorage.setItem('loggedIn', 'true');
    } else {
      errorMsg.textContent = 'Invalid username or password';
    }
  });

  // Keep logged in on refresh
  window.addEventListener('load', () => {
    if (localStorage.getItem('loggedIn') === 'true') {
      loginScreen.style.display = 'none';
    }
  });

  // Loading screen hide after delay
  window.addEventListener('load', () => {
    setTimeout(() => {
      const loading = document.getElementById('loading-screen');
      loading.style.opacity = '0';
      setTimeout(() => loading.style.display = 'none', 1000);
    }, 3000);
  });

  // Chat send button dummy
  const sendBtn = document.getElementById('send-btn');
  const chatInput = document.getElementById('chat-input');
  const chatMessages = document.getElementById('chat-messages');

  sendBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(msg){
      const div = document.createElement('div');
      div.classList.add('message');
      div.textContent = msg;
      chatMessages.appendChild(div);
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  });

  // Music Control

  const audio = document.getElementById('bg-music');
  const musicBtn = document.getElementById('music-btn');
  const progressBar = document.getElementById('progress-bar');

  // Toggle play/pause on button click
  musicBtn.addEventListener('click', () => {
    if(audio.paused){
      audio.play();
      musicBtn.style.backgroundColor = '#ff1493';
    } else {
      audio.pause();
      musicBtn.style.backgroundColor = '#ff69b4';
    }
  });

  // Update heart-shaped progress bar
  audio.addEventListener('timeupdate', () => {
    const duration = audio.duration || 0;
    const currentTime = audio.currentTime || 0;
    const percent = (currentTime / duration) * 360;
    progressBar.style.background = `conic-gradient(#ff1493 ${percent}deg, #ffc0cb ${percent}deg 360deg)`;
  });

  // Start with music paused and reset progress bar
  audio.pause();
  progressBar.style.background = `conic-gradient(#ffc0cb 0deg, #ffc0cb 360deg)`;

  // Play music on first user interaction (some browsers restrict autoplay)
  document.addEventListener('click', function initAudio() {
    audio.play().catch(() => {
      // ignore if blocked
    });
    document.removeEventListener('click', initAudio);
  });

</script>
