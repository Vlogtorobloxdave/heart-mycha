<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mycha Ridesa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: pink;
      overflow-x: hidden;
      position: relative;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ffc0cb;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      animation: fadeOut 1s ease 2s forwards;
    }

    .loader {
      border: 8px solid #fff;
      border-top: 8px solid #ff69b4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,192,203, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      animation: fadeIn 1s ease;
    }

    #login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: popUp 0.5s ease;
    }

    @keyframes popUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 2px solid #ff69b4;
      border-radius: 10px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #e4589f;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
    }

    .heart-float {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: float 5s infinite ease-in-out;
      opacity: 0.7;
    }

    .heart-float::before,
    .heart-float::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart-float::before { top: -10px; left: 0; }
    .heart-float::after { top: 0; left: 10px; }

    @keyframes float {
      0% { bottom: -20px; opacity: 0; transform: translateX(0) rotate(-45deg); }
      50% { opacity: 1; transform: translateX(50px) rotate(-45deg); }
      100% { bottom: 100%; opacity: 0; transform: translateX(-50px) rotate(-45deg); }
    }

    nav {
      background-color: #ff69b4;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      text-shadow: 0 0 10px white;
    }

    .welcome {
      text-align: center;
      margin-top: 80px;
      color: #444;
      font-size: 24px;
    }

    .clock {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      color: #333;
    }

    .fb-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .fb-button {
      background-color: #1877f2;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .fb-button:hover {
      background-color: #0e5bbf;
    }

    #chat-container {
      max-width: 500px;
      margin: 0 auto 100px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #chat-messages {
      border: 1px solid #ff69b4;
      padding: 10px;
      border-radius: 10px;
      height: 200px;
      overflow-y: auto;
      background: #fff0f6;
      margin-bottom: 10px;
    }

    .message {
      background-color: #ffb6c1;
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
    }

    #chat-input-area {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    /* Music Styles */
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px red; }
      50% { transform: scale(1.1); box-shadow: 0 0 20px hotpink; }
      100% { transform: scale(1); box-shadow: 0 0 10px red; }
    }

    @keyframes heartProgress {
      0% { background-position: 0 0; }
      100% { background-position: 20px 0; }
    }
  </style>
</head>
<body>

  <!-- Music player (Heart button + progress bar) -->
  <div style="bottom: 20px; left: 20px; z-index: 1000;">
    <button id="playBtn" style="background-color: pink; border: none; border-radius: 30%; width: 30px; height: 30px; font-size: 24px; color: white; box-shadow: 0 0 15px red; cursor: pointer; animation: pulse 2s infinite; text-align: center;">‚ù§Ô∏è</button>
    <div id="progressContainer" style="width: 150px; height: 20px; background: #ffd1dc; border-radius: 20px; margin-top: 10px; overflow: hidden; position: relative; text-align: center;">
      <div id="progress" style="width: 0%; height: 100%; background: repeating-linear-gradient(45deg, red, pink 10px); animation: heartProgress 2s linear infinite;"></div>
    </div>
  </div>
  <audio id="bg-music" src="Elvis Presley - Can't Help Falling In Love (Official Audio).mp3"></audio>

  <audio id="error-sound" src="https://www.myinstants.com/media/sounds/windows-error.mp3"></audio>

  <script>
    // Loading screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
      }, 2000);
    });

    // Login
    const loginScreen = document.getElementById("login-screen");
    const loginBtn = document.getElementById("login-btn");
    const errorMsg = document.getElementById("error-msg");
    const errorSound = document.getElementById("error-sound");

    if (localStorage.getItem("loggedIn") === "true") {
      loginScreen.style.display = "none";
    }

    loginBtn.addEventListener("click", () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "charleskevin98832" && pass === "admin12345") {
        loginScreen.style.display = "none";
        localStorage.setItem("loggedIn", "true");
      } else {
        errorMsg.textContent = "Wrong username or password!";
        errorSound.play();
      }
    });

    // Clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('clock').innerText = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Chat
    const messages = document.getElementById('chat-messages');
    const input = document.getElementById('chat-input');
    const send = document.getElementById('chat-send');

    send.addEventListener('click', () => {
      const text = input.value.trim();
      if (text !== '') {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerText = text;
        messages.appendChild(div);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    });

    // Music play/pause + progress bar
    const audio = document.getElementById("bg-music");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "üíñ";
      } else {
        audio.pause();
        playBtn.textContent = "‚ù§Ô∏è";
      }
    });

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + "%";
    });
  </script>
